name: Cache Demo

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-8dc0be4

      - name: prime-cache-8dc0be4
        run: echo "Cache hit? ${{ steps.cache-deps.outputs.cache-hit }}"
